---
objects:
  - amendments: DADict
--- 
#Amendment_written WHERE 2
question: |
  Which Article are you going to amend? 
Subquestion: |
  Please enter the 'article' followed by the number of the article and then the subsection's title. 
fields: 
  - Article: amendments.new_item_name
---
event: display_amendments_screen
question: |
  There
  ${ amendments.does_verb("are") }
  ${ amendments.number_as_word() }
  amendments in total.
subquestion: |
  % for item in amendments:
  **${ item }** 
  [SKIPLINE]
  ${ amendments[item]}
  [SKIPLINE]
  
  % endfor
---
code: |
  amendments.there_are_any = True
---
question: |
  What is the article text? 
Subquestion: |
  Please write what you would like to say within this Section.
  [SKIPLINE]
 
  **Note**: If there is more than one subsection under this Section, please ensure you number the text like so:
  [SKIPLINE]
  1.
  [SKIPLINE]
  2.
  [SKIPLINE]
  3.
  [SKIPLINE]
fields:
  - Article Text: amendments[i]
    datatype: area
---
question: |
  Are there any other Amendments?
subquestion: |
  If there are any other amendments, please select *‘Yes’*.
  [SKIPLINE]
  
  If there are no other amendments, please select *‘No’*.
  [SKIPLINE]
yesno: amendments.there_is_another
---

