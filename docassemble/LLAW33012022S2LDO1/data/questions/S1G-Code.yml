metadata:
  title: "Dictionary: gather amendments, values"
  short title: "Dictionary: gather amendments"
 # documentation: "https://docassemble.org/docs/groups.html#gathering"
 # example start: 1
 # example end: 6
---
objects:
  - amendments: DADict
---
#Amendment_written WHERE 1
question: |
  What type of Amendment are you wanting to write? 
Subquestion: |
  Please select the type of Amendment from the dropdown menu. 
dropdown: 
  - Addition 
  - Substitution 
  - Deletion 
  continue: amendments.new_item_name
--- 
#Amendment_written WHERE 2
question: |
  Which Article are you going to amend? 
Subquestion: |
  Please enter the 'article' followed by the number of the article and then the subsection's title. 
fields: 
  - Article: amendments.new_item_name
help: 
  label: |
    More Information
  content: |
    The **Article Number** is the placement of the article in the order that is being amended - usally in chronological order. 
    [SKIPLINE]
    
    The **Subsection Title** is the title associated with the article section. 
---
# Turn into Table maybe
mandatory: True
question: |
  There
  ${ amendments.does_verb("are") }
  ${ amendments.number_as_word() }
  amendments in total.
subquestion: |
  % for item in amendments:
  **${ item }** 
  [SKIPLINE]
  ${ amendments[item]}
  [SKIPLINE]
  
  % endfor
---
code: |
  amendments.there_are_any = True
---
question: |
  What is the article text? 
Subquestion: |
  Please write what you would like to say in the Amendment.
fields:
  - Article Text: amendments[i]
    datatype: area
---
question: |
  Are there any other Amendments?
yesno: amendments.there_is_another
---

