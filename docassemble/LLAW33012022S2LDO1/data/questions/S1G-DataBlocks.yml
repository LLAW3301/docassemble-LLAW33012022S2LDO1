# This is the data block that will ask the drafter the information used in the header of the draft order. This will include information such as the date it was drafted, the person that constituted the order, the title and so forth. 
---
question: Title of the Order
subquestion: |
  Please enter the title of the commencing Order.
  [SKIPLINE]
  [SKIPLINE]
  **NOTE** : If this is an Ammending Order, please ensure the amendment number is included within the title.  
fields:
 - Title of Order:: title_of_order
   datatype: text
 - Drafting Year of Order:: title_year
   datatype: integer 
---
question: Minister who makes this Order 
subquestion: |
  Please select from the following list of Ministers. 
  [SKIPLINE]
  [SKIPLINE]
  **NOTE** : If selecting the 'other' opinion, please write the Ministers Department in the textbox provided. 
fields:
  - Minister:: constituent_of_order
    choices:
      - Chief Minister
      - Minister for International Development
      - Minister for Economic Development, Tourism, Sport and Culture
      - Minister for Children and Education
      - Minister for External Relations and Financial Services
      - Minister for Health and Social Services
      - Minister for Home Affairs
      - Minister for Housing and Communities
      - Minister for the Environment
      - Minister for Social Security
      - Minister for Infrastructure
      - Minister for Treasury and Resources
      - Other
  - Other Minister: constituent_of_order
    show if:
      variable: constituent_of_order
      is: Other
---
question: The Legislation allocated by the Minister
subquestion: |
  Implement the legislation that the Minster is allocating to this commencing Order to match the following sequence structure. 
  [SKIPLINE]
  [SKIPLINE]
  *Minster makes this Order under Article X of the X Legislation.*
 
fields:
 - Legislation Article Title:: constituent_article_number
 - Legislation Title:: constituent_article
   datatype: text
---
question: Citation and Commencement provision of Order  
subquestion: |
  Please select the commencement date of this order. This is dependent on whether it is a Commcenment Order or an Amendment Order. 
  [SKIPLINE]
fields: 
 - Commencement date: commencement_date
   input type: radio
   choices: 
     - On the commencement of the Title of Order: title_of_order
     - 7 days after it is made: seven_days    
---

