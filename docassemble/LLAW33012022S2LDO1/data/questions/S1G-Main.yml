include:
  - S1G-DataBlocks.yml
  - S1G-Code.yml
---
# Mandatory code block that drives our service directory
mandatory: True
code: |
  S1G_display_welcome_screen
  
  S1G_display_results_screen
--- 
code: |
  S1G_display_welcome_screen = True
  force_ask('S1G_welcome_screen')
---
event: S1G_welcome_screen 
question: Online Drafting Application for the Drafting Office of Jersey.
subquestion: |
  
  This application will write the first draft of amendment orders for the Drafting Office of Jersey. 
  [SKIPLINE]
  
  While this code will produce an Amendment Order Draft, **it will need to be reviewed by at least one Drafting officer**, before publication.    
  [SKIPLINE]
 

buttons:
 - Continue to Drafting Stage. : continue 
 - Exit Application. : exit
   url: https://www.gov.je
---
#Displays the results of inputted amendments
event: S1G_display_results_screen
question: Automated First Draft Results
subquestion: |
  The inputted amendments are listed below:
  
  **Title of order**: ${title_of_order}
  [SKIPLINE]
  **Name of who constituted order**: ${constituent_of_order}
  [SKIPLINE]
  **Article under which constituted the order**: ${constituent_article}
  [SKIPLINE]
  **Date when order was made**: ${date_order_made}
  [SKIPLINE]
  **Date when order will come into force**: ${date_order_force} 
  [SKIPLINE]

  % for item in amendments:
  **${ item }** 
  [SKIPLINE]
  [START_INDENTATION]
  
  ${ amendments[item]} 
  
  [STOP_INDENTATION]
  [SKIPLINE]
  
  % endfor
attachments:
  - name: Jersey Order Draft
    filename: jersey_order_draft
    metadata:
      SingleSpacing: True
      fontsize: 12pt
      fontfamily: Arial 
    valid formats:
      - docx
      - pdf
    content: |

      [BOLDCENTER] ${ title_of_order}
      
      Order made: *${ date_order_made}*
      [SKIPLINE]
      
      Coming into force: *${ date_order_force}* 
      [SKIPLINE]
      
      ${ constituent_of_order} makes this order under *${ constituent_article}*
      [SKIPLINE]
      
      [BLANKFILL]

      % for item in amendments:
      **${ item }** 
      [SKIPLINE]
      [START_INDENTATION]
      
      ${ amendments[item]} 
      
      [STOP_INDENTATION]
      [SKIPLINE]     
      
      % endfor
      
buttons:
 - Restart.: restart
 - Exit.: exit
   url: https://www.gov.je
---
